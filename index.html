<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素风格打砖块游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        .game-container {
            text-align: center;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        canvas {
            border: 2px solid #00ffff;
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            color: #00ffff;
        }
        
        .controls {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        button:hover {
            background: #00cccc;
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4FW5SFYMWJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4FW5SFYMWJ');
</script>
<body>
    <div class="game-container">
        <div class="game-info">
            <div>得分: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
            <div>关卡: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            使用 ← → 方向键或 A D 键移动挡板<br>
            按空格键暂停/继续游戏
        </div>
        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">游戏结束</h2>
            <p id="gameOverMessage">最终得分: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
